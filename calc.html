
<!doctype html>
<html>
<head>
<script>
function add()
{
  var n1, n2, add;
  n1 = parseInt(document.getElementById("first").value);
  n2 = parseInt(document.getElementById("second").value);
  add=(n1,n2)=>n1+n2;
  document.getElementById("answer").value = add(n1,n2);
}
function sub()
{
  var n1, n2, sub;
  n1 = parseInt(document.getElementById("first").value);
  n2 = parseInt(document.getElementById("second").value);
  sub=(n1,n2)=> n1 - n2;
  document.getElementById("answer").value = sub(n1,n2);
}function mul()
{
  var n1, n2, mul;
  n1 = parseInt(document.getElementById("first").value);
  n2 = parseInt(document.getElementById("second").value);
  mul=(n1,n2)=>n1*n2;
  document.getElementById("answer").value = mul(n1,n2);
}function div()
{
  var n1, n2, div;
  n1 = parseInt(document.getElementById("first").value);
  n2 = parseInt(document.getElementById("second").value);
  div=(n1,n2) => n1 / n2;
  document.getElementById("answer").value = div(n1,n2);
}
</script>
</head>
<body style="font-size: large;"> 
    <center>

<p>Enter the First Number: <input id="first"></p>
<p>Enter the Second Number: <input id="second"></p>
<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="div()">/</button>
<p>Answer = <input id="answer"></p>
</center>
</body>
</html>
